<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title> {{ page.title }} | NewsTLDR</title>

    {% for css in page.assets.stylesheets %}
      {{ stylesheet_tag(css.url) }}
    {% endfor %}

    <link href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
  </head>
  <body>

  {% block __PAGE_CONTENT__ %}{% endblock %}

  <div class="wrapper">
    <hr />
    <footer class="footer">
      <section class="container">
      &copy; NewsTLDR Admin
      </section>
    </footer>
  </div>

  <script type="text/javascript">
    window.STATIC_URL = "{{ __STATIC_URL__ }}";
    window.NTLDR_API_ENDPOINT = "{{ site.NTLDR_API_ENDPOINT }}"
  </script>

  {% for script in page.assets.scripts %}
    {{ script_tag(script.url, attributes=script.attributes) }}
  {% endfor %}

  </body>

</html>
